<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NavTech - BlogApp</title>
    <meta name="description" content="">

    <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="/media/css/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">

    <!-- swiper-->
    <link rel="stylesheet" href="/media/css/swiper.min.css">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="/media//css/magnific-popup.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/media/css/default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/media/css/custom.css">
    <script src="/media/js/main.js"></script>


   </head>
  <body style="padding-top: 72px;">
  <input type="hidden" id="csrf" value="{{ csrf_token}}">
    <header class="header">

      <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
        <div class="container-fluid">
            <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="{% url 'home' %}"></a>
          <h3>NavTech Blog</h3>
          </div>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation"><i class="fa fa-bars"></i>
          <!--<span class ="navbar-toggler-icon"></span>-->
          </button>

            <!-- Navbar Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-info" href="{% url 'add_blog' %}">Add Blog</a>
                </li>
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-danger" href="{% url 'logout_user' %}">Logout</a>
                </li>
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-success" href="{% url 'liked' %}">Favourite</a>
                </li>
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <h6>{{request.user}}</h6>
                </li>

                {% else %}
                <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                  <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                </li>

                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- /Navbar -->
    </header>

    {% block start %}

    {% endblock %}
    <!-- Footer-->
    <footer class="position-relative z-index-10 d-print-none">

      <div class="py-4 font-weight-light bg-gray-800 text-gray-300">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-left">
              <p class="text-sm mb-md-0">&copy; 2021, NavCodeTech company.  All rights reserved V2.0.</p>
            </div>

          </div>
        </div>
      </div>
    </footer>


  </body>

</html>
