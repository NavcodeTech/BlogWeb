{% extends "base.html" %}

{% block start %}


<section>
    <a class="btn btn-primary" style="float:right; margin-right:20px; margin-top:20px;" href="{% url 'home' %}">Home</a>
    <div class="container" style=" margin-top:30px; margin-bottom:30px">
        <div class="row text-center">
            <div class="col-xl-10 mx-auto"><img class="img-fluid mb-5"
                    src="/media/{{blog_objx.image}}"
                    alt=""></div>
        </div>
        {{ blog_objx.sharestring }}
        <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto">
                <div class="text-content">
                    {{  blog_objx.content|safe }}
                </div>
            </div>
        </div>
        <a class="fa fa-twitter" href="https://twitter.com/home?status={{ blog_objx.sharestring }}%20{{ request.build_absolute_uri }}">
        Share on Twitter
        </a>
        <a class="fa fa-facebook-official" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">Share on Facebook </a>
        <a class="fa fa-linkedin-square" href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ blog_objx.title }}&summary=
        {{ blogobjx.share_string }}&source={{ request.build_absolute_uri }}">Share on Linkedin</a>

    </div>
</section>



{% endblock %}
