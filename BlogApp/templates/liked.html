{% extends 'base.html' %}

{% block start %}
<section class="py-6">
  <h3 class="btn btn-warning" style="margin-left:40px; color:blue;">Liked Blog</h3>
  <a class="btn btn-primary" style="float:right; margin-right:20px; margin-top:2px;" href="{% url 'home' %}">Home</a>
      <div class="container">
        <div class="row mb-5">
          <!-- blog item-->
          {% for blog in blog_fav %}
          <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
            <div class="card shadow border-0 h-100">
              <a href="{% url 'blog_detail' blog.slug %}">
                <img class="img-fluid card-img-top" src="/media/{{blog.image}}" alt="..."/></a>
              <div class="card-body"><a class="text-uppercase text-muted text-sm letter-spacing-2" href="#">{{ blog.user.username }} </a>
                <h5 class="my-2"><a class="text-dark" href="{% url 'blog_detail' blog.slug %}">{{  blog.title }}   </a></h5>
                <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{ blog.created_at }}</p>
                <!--<p class="my-2 text-muted text-sm">{{ blog.content | safe  }}</p>--><a class="btn btn-link pl-0" href="{% url 'blog_detail' blog.slug %}">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a>

                <!--Like operation-->
                <button type="submit" value="{{ blog.title }}" name="blog_title"  class="fa fa-heart btn btn-nooutline" style="font-size: 24px; margin-left:60px; float:right;">
                  <p style="float:right; color:blue;"><strong> - {{ blog.total_likes }}</strong></p></button>
              </div>
            </div>
          </div>
          {% endfor %}



        </div>
      </div>
      </section>


{% endblock %}
